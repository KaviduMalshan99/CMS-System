  <body>
    <!-- login page start-->
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-12 p-0">    
          <div class="login-card">
            <div>
              <div><a class="logo" href="index.html"><img style="width: 150px;" class="img-fluid for-light" src="hwpd-logo.png" alt="looginpage"><img class="img-fluid for-dark" src="hwpd-logo.png" alt="looginpage"></a></div>
              <div class="login-main"> 
                <form class="theme-form">
                  <h5>ระบบบริการจัดการผู้ใช้งานแบบรวมศูนย์<br>กองบังคับการตำรวจทางหลวง</h5>
                  <p>กรุณากรอกข้อมูลของท่านเพื่อเข้าสู่ระบบ</p>
                  <div class="form-group">
                    <label class="col-form-label">หมายเลขบัตรประชาชน</label>
                    <input class="form-control" type="email" required="" placeholder="กรุณากรอกหมายเลขบัตรประชาชนของท่าน">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">รหัสผ่าน</label>
                    <div class="form-input position-relative">
                      <input class="form-control" type="password" name="login[password]" required="" placeholder="กรุณากรอกรหัสผ่านของท่าน">
                      <div class="show-hide"><span class="show"></span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                      <label class="text-muted" for="checkbox1">จดจำการเข้าสู่ระบบของฉัน</label>
                    </div><a class="link" href="forget-password.html">ลืมรหัสผ่าน?</a>
                    <div class="text-end mt-3">
                      <button class="btn btn-primary btn-block w-100" type="submit">เข้าสู่ระบบ</button>
                    </div>
                  </div>
                  <p class="mt-4 mb-0 text-center">หากท่านยังไม่มีผู้ใช้?<a class="ms-2" href="sign-up.html">สร้างผู้ใช้งาน</a></p>
                </form>
